<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTML Contact Form</title>
</head>
<body>
    <div class="w-full h-screen flex tracking-wider">
        <!--Background Image with Overlay text-->
        <div class="hidden md:block md:w-4/6 text-white bg-gray-300  md:flex flex-col justify-between py-5 px-10  bgImg">
            <a href="#" class="block">
                <div class="w-20 h-20 bg-gray-50 rounded-full"></div>
            </a>
            <q class="text-3xl leading-normal w-3/4">We've been using Untitled to kick start every new project and can't imagine working without it.</q>
            <div class="flex flex-row items-center justify-between">
                <div>
                    <h3 class="mb-2 text-lg">Olivia Rhye</h3>
                    <div class="font-normal">Lead Designer, Layers</div>
                    <span class="font-light text-sm">Web Development Agency</span>
                </div>
                <div class="flex">
                    <span class="w-14 h-14 flex items-center justify-center border rounded-full">
                        <i class="fa-solid fa-arrow-left"></i>
                    </span>
                    <span class="w-14 h-14 flex items-center justify-center border rounded-full ml-3">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                    
                </div>
            </div>
        </div>
        <!--Form-->
        <div class="w-full md:w-2/6 px-10 flex flex-col justify-center">
            <h2 class="text-3xl font-semibold">Create an account</h2>
            <span class="text-sm text-gray-400 mt-1">Let's get started with your 30 day free trial.</span>
            <form class="mt-5">
                <input type="text" name="name" placeholder="Name" class="w-full border-b border-gray-400 placeholder:text-gray-400 pb-2  text-sm tracking-wider focus:outline-none focus:border-0 focus:border-b-2 my-2">
                <input type="email" name="email" placeholder="Email" class="w-full border-b border-gray-400 placeholder:text-gray-400 pb-2  text-sm tracking-wider focus:outline-none focus:border-0 focus:border-b-2 my-2">
                <input type="password" name="password" placeholder="Password" class="w-full border-b border-gray-400 placeholder:text-gray-400 pb-2  text-sm tracking-wider focus:outline-none focus:border-0 focus:border-b-2 my-2">
                <div class="mt-3">
                    <button class="block bg-gray-600 w-full py-2 rounded my-2 text-white">Create account</button>
                    <button class="block border-2 border-gray-600  w-full py-2 my-2 rounded"><span class="mr-1"><i class="fa-brands fa-google"></i></span>Sign up with Google</button>
                </div>
                <p class="text-center text-sm text-gray-400 mt-2">Already have an account? <a href="#" class="underline text-gray-500">Log in</a></p>
            </form>
            


        </div>
    </div>
</body>
</html>
